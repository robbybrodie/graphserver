apiVersion: batch/v1
kind: CronJob
metadata:
  name: jira-github-integration-cleanup
  namespace: graphserver
spec:
  # Run weekly on Sunday at 1 AM for cleanup
  schedule: "0 1 * * 0"
  timeZone: "UTC"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: jira-github-integration-etl
            component: company-specific
            sync-type: cleanup
        spec:
          restartPolicy: OnFailure
          containers:
          - name: jira-github-cleanup
            image: jira-github-integration-etl:latest
            imagePullPolicy: Always
            command: ["python", "-c", "
              from jira_github_etl import JiraGitHubETL;
              etl = JiraGitHubETL('config.yaml');
              etl._cleanup_stale_data();
              etl.close()
            "]
            env:
            - name: NEO4J_URI
              value: "bolt://neo4j:7687"
            - name: NEO4J_USERNAME
              value: "neo4j"
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: neo4j-auth
                  key: password
            - name: NEO4J_DATABASE
              value: "neo4j"
            volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
            resources:
              requests:
                memory: "128Mi"
                cpu: "50m"
              limits:
                memory: "256Mi"
                cpu: "100m"
          volumes:
          - name: config
            configMap:
              name: jira-github-integration-config
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            fsGroup: 1000
