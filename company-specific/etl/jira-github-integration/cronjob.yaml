apiVersion: batch/v1
kind: CronJob
metadata:
  name: jira-github-integration-etl
  namespace: graphserver
  annotations:
    argocd.argoproj.io/sync-wave: "3"  # Deploy after Neo4j (wave 1) and basic ETL (wave 2)
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  # Run daily at 2 AM
  schedule: "0 2 * * *"
  timeZone: "UTC"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: jira-github-integration-etl
            component: company-specific
        spec:
          restartPolicy: OnFailure
          containers:
          - name: jira-github-etl
            image: jira-github-integration-etl:latest
            imagePullPolicy: Always
            env:
            - name: JIRA_SERVER
              valueFrom:
                secretKeyRef:
                  name: jira-github-integration-secrets
                  key: jira-server
            - name: JIRA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: jira-github-integration-secrets
                  key: jira-username
            - name: JIRA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: jira-github-integration-secrets
                  key: jira-token
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: jira-github-integration-secrets
                  key: github-token
            - name: NEO4J_URI
              value: "bolt://neo4j:7687"
            - name: NEO4J_USERNAME
              value: "neo4j"
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: neo4j-auth
                  key: password
            - name: NEO4J_DATABASE
              value: "neo4j"
            volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
            - name: logs
              mountPath: /var/log
            resources:
              requests:
                memory: "512Mi"
                cpu: "250m"
              limits:
                memory: "1Gi"
                cpu: "500m"
            # Liveness probe to ensure container is healthy
            livenessProbe:
              exec:
                command:
                - python
                - -c
                - "import sys; sys.exit(0)"
              initialDelaySeconds: 30
              periodSeconds: 60
              timeoutSeconds: 10
              failureThreshold: 3
          volumes:
          - name: config
            configMap:
              name: jira-github-integration-config
          - name: logs
            emptyDir: {}
          # Security context
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            fsGroup: 1000
          # Node selection (optional - for dedicated nodes)
          # nodeSelector:
          #   workload: etl
          # tolerations:
          # - key: "etl-workload"
          #   operator: "Equal"
          #   value: "true"
          #   effect: "NoSchedule"

